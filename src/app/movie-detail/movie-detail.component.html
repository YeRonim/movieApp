<div *ngIf="movie">

    <img src={{movie.Poster}}>
    <div class="movie_info">
        <h2>{{movie.Title}} </h2>
        <h5>Type: {{movie.Type}}</h5>
        <h5>imdbVotes: {{movie.imdbVotes}}</h5>
        <h5>Writer: {{movie.Writer}}</h5>
        <h5>Director: {{movie.Director}}</h5>
        <h5>Genre: {{movie.Genre}}</h5>
        <h5>Runtime: {{movie.Runtime}}</h5>
    </div>
</div>

<div>
    <h4><label for="search-box">Search Movies</label></h4>

    <input autocomplete="off" type="search" id="search-box" #searchBox (input)="search(searchBox.value)" />
    <button type="submit" class="btn btn-primary">Search</button>

    <div>Found movies</div>
    <div class="container">
        <div class="row">
            <div *ngFor="let movie of movies$ | async" class="col-md-4 col-sm-6 col-12">
                <!-- laat maximaal twee resultaten zien -->
                <!-- | slice:0:(maxResults_search) -->

                <a routerLink="/detail-movie/{{movie.imdbID}}">
                    <h2>{{movie.Title}} </h2>
                    <img src={{movie.Poster}}>
                </a>

            </div>
        </div>
    </div>

</div>
